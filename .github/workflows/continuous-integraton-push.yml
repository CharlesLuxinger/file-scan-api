name: Continuos Integration

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      -   name: Set up JDK 1.14
          uses: actions/setup-java@v1
          with:
            java-version: 1.14

      -   name: Maven Test
          run: mvn clean verify